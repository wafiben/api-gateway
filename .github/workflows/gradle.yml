name: Java CI - Unit Tests

on:
  push:
    branches:
      - "main"
      - "feature/**"
  pull_request:
    branches:
      - "main"
      - "feature/**"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout your code
      - uses: actions/checkout@v4

      # Set up Java JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Set up Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # Run unit tests only
      - name: Run unit tests
        run: ./gradlew test --info

          # Run E2E tests (gateway with mocked Auth)
      - name: Run E2E tests
        run: ./gradlew test --tests 'e2e.*' --info
