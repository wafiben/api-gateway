name: Java CI - Unit Tests - End To End Test

on:
  push:
    branches:
      - "main"
      - "feature/**"
      - "fix/**"
  pull_request:
    branches:
      - "main"
      - "feature/**"
      - "fix/**"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout your code
      - uses: actions/checkout@v4

      # Set up Java JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Maven dependencies (optional but recommended)
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Run unit tests only
      - name: Run unit tests
        run: mvn test -Dtest="**/unit/**/*Test.java"

      # Run E2E tests
      - name: Run E2E tests
        run: mvn test -Dtest="**/endtoend/**/*Test.java"